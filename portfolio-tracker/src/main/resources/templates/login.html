<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{login.title}">Login</title>
</head>
<body>
<h1 th:text="#{login.header}">Login</h1>

<!-- Глобальна помилка логіну (локалізований текст з failure handler) -->
<div th:if="${loginError}" style="color:red; font-weight:bold;">
    <p th:text="${loginError}">Invalid credentials</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label th:text="#{login.username}">Username</label>
        <input type="text" name="username" />
    </div>
    <div>
        <label th:text="#{login.password}">Password</label>
        <input type="password" name="password" />
    </div>
    <button type="submit" th:text="#{login.submit}">Login</button>
</form>

<p>
    <a th:href="@{/registration/register}" th:text="#{login.registerLink}">Register</a>
</p>
</body>
</html>
