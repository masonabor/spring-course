<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Login Form</h1>

<!-- Глобальні помилки -->
<div th:if="${globalError}" style="color:red; font-weight:bold;">
    <p th:text="${globalError}"></p>
</div>

<form th:action="@{/login}" th:object="${loginRequest}" method="post">
    <div>
        <label>Username or Email</label>
        <input th:field="*{usernameOrEmail}"/>
        <p th:each="error : ${#fields.errors('usernameOrEmail')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <button type="submit">Login</button>
</form>
</body>
</html>
