<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{registration.title}">Registration Form</title>
</head>
<body>
<h1 th:text="#{registration.title}">Registration Form</h1>

<!-- Глобальні помилки -->
<div th:if="${globalError}" style="color:red; font-weight:bold;">
    <p th:text="${globalError}"></p>
</div>

<form th:action="@{/registration/register}" th:object="${user}" method="post">
    <div>
        <label th:for="username" th:text="#{registration.username}">Username</label>
        <input th:field="*{username}" id="username"/>
        <p th:each="error : ${#fields.errors('username')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <div>
        <label th:for="email" th:text="#{registration.email}">Email</label>
        <input type="email" th:field="*{email}" id="email"/>
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <div>
        <label th:for="password" th:text="#{registration.password}">Password</label>
        <input type="password" th:field="*{password}" id="password"/>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <div>
        <label th:for="matchingPassword" th:text="#{registration.confirmPassword}">Confirm Password</label>
        <input type="password" th:field="*{matchingPassword}" id="matchingPassword"/>
        <p th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}" style="color:red;">Validation error</p>
    </div>
    <button type="submit" th:text="#{registration.submit}">Submit</button>
</form>
</body>
</html>
