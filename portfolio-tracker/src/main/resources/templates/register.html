<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="uk"
        layout:decorate="~{layout}">
<head>
    <title>Реєстрація</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Реєстрація</h2>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Підтвердження пароля</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                </div>
                <button type="submit" class="btn btn-primary">Зареєструватися</button>
            </form>

            <!-- Повідомлення -->
            <div class="mt-3 alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="mt-3 alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </div>
    </div>
</div>
</body>
</html>
