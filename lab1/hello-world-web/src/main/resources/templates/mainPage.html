<!doctype html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Вибір студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #357ab7;
        }

        button:active {
            background: #2d5f8a;
        }

    </style>
</head>

<h1>Виберіть студента</h1>

<button onclick="location.href='/view/andriy'">Ендрю</button>
<button onclick="location.href='/view/tania'">Таня</button>

</body>
</html>
